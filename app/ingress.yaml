apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wil-playground
  labels:
    app: will-app
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /app
        backend:
          serviceName: will-app
          servicePort: 80