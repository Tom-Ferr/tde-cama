---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1-ingress
  # annotations:
    # nginx.ingress.kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-one
            port:
              number: 80
---